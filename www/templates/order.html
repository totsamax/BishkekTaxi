<ion-view hide-back-button="true" title="Ваш заказ">
    <ion-content overflow-scroll="true" padding="false" class="has-header" ng-init="loadingShow()">
        <ion-list ng-switch="currentOrder.status">
            <ion-item ng-if="currentOrder.status" class="item-thumbnail-left">
                <img src="img/R3qp655oSsC1YuyRfrD1_icon.png">
                <h2 ng-show="currentOrderId">{{currentOrder.driver.name}}</h2>
                <p>{{currentOrder.driver.carModel}}</p>
            </ion-item>
            <ion-item class="status dark" ng-switch-default>Статус:&nbsp;<span>Ведется поиск машины</span></ion-item>
            <ion-item class="status calm" ng-switch-when="1" ng-init="loadingHide()">Статус:&nbsp;<span>Машина выехала. Ожидайте</span></ion-item>
            <ion-item class="status balanced" ng-switch-when="2">Статус:&nbsp;<span>Машина подана. Выходите</span></ion-item>
        </ion-list>
        <button ng-disabled="currentOrder.status!=1" ng-click="call(currentOrder.driver.tel)" class="button button-positive button-outline button-block icon-left ion-ios-telephone-outline">Позвонить водителю</button>
        <img src="img/map.png" width="100%" height="auto" style="width: 100%; height: auto;">
        <ion-list></ion-list>
<!--        <ionic-ratings ratingsobj='ratingsObject'></ionic-ratings>-->
        <button ng-if="currentOrder.status" class="button button-stable button-clear button-large button-full" ng-click="cancelOrder(currentOrder)">Отмена</button>
    </ion-content>
</ion-view>
